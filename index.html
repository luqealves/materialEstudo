<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>To-Do List</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Barra fixa no topo -->
  <header class="topbar bg-primary text-white d-flex align-items-center px-4">
    <div class="logo fs-4 fw-bold">
      AGENDA DE TAREFAS
    </div>
  </header>

  <!-- Conteúdo principal -->
  <div class="container my-5">
    <div class="card shadow">
      <div class="card-header bg-primary text-white text-center">
        <h2 class="mb-0">TAREFA DIÁRIA <span id="currentDate"></span></h2>
      </div>

      <div class="card-body">
        <div id="todoList" class="d-flex flex-column gap-2"></div>

        <div class="input-group mt-4">
          <input
            type="text"
            id="newItem"
            class="form-control"
            placeholder="Digite e pressione Enter para adicionar uma tarefa"
          />
        </div>
      </div>
    </div>
  </div>

  <!-- Rodapé -->
  <footer class="footer mt-5 py-3 bg-primary text-white text-center">
    <div class="container">
      <p class="mb-0">© 2025 Lucas Alves - To-Do List. Todos os direitos reservados.</p>
      <small>Desenvolvido com ❤️ usando HTML, CSS e JavaScript.</small>
    </div>
  </footer>

  <script src="app.js"></script>
</body>
</html>
